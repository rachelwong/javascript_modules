  <script>
    function findRandomInResults(results, gender) {
      for (let i = 0; i < results.length; i++) {
        if (results[i].gender == gender) {
          return results[i]
        }
      }
    }
    getRandomUser = () => {
      // This function uses AJAX to hit the random user API.
      // More info: https://randomuser.me

      var request = new XMLHttpRequest();
      request.open('GET', 'https://randomuser.me/api/?results=500', true);
      request.onload = function () {
        /* You'll start here */


        console.log(findRandomInResults(JSON.parse(request.response).results, "female"));

      };

      request.send();
    }

    getRandomUser(); // Execute the function
  </script>
